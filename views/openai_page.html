<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        async function sendQuery() {
            const prompt = document.getElementById("prompt").value;
            const responseBox = document.getElementById("response");

            if (!prompt.trim()) {
                responseBox.innerText = "프롬프트를 입력하세요.";
                return;
            }

            responseBox.innerText = "응답을 기다리는 중...";

            try {
                const response = await fetch("/openai/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                responseBox.innerText = data.response || "오류 발생: " + data.error;
            } catch (error) {
                responseBox.innerText = "네트워크 오류 발생";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const textarea = document.getElementById("prompt");
            const sendButton = document.getElementById("sendButton");

            textarea.addEventListener("keydown", (event) => {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    sendButton.click();
                }
            });
        });
    </script>
</head>
<body>
    <h1>OpenAI API 테스트</h1>
    <label for="prompt"></label><textarea id="prompt" placeholder="프롬프트 입력 (Shift + Enter로 줄바꿈 가능)"></textarea>
    <div class="button-container">
        <button id="sendButton" onclick="sendQuery()">전송</button>
    </div>
    <p id="response"></p>
</body>
</html>
