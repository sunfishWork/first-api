<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='deepseek_script.js') }}" defer></script>
</head>
<body>
    <h1>DeepSeek API 테스트</h1>
    <label for="prompt"></label>
    <textarea id="prompt" placeholder="프롬프트 입력 (Shift + Enter로 줄바꿈 가능)"></textarea>

    <div class="button-container">
        <button id="sendButton">전송</button>
    </div>

    <h2>응답 결과</h2>
    <p id="response"></p>

    <h2>번역된 결과</h2>
    <p id="story"></p>
</body>
</html>
